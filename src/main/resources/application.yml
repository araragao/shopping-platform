server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  data:
    mongodb:
      uri: 'mongodb://root:password@localhost:27017/shopping-platform?authSource=admin&readPreference=primary&ssl=false&directConnection=true'

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method